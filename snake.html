<!DOCTYPE html>
<html lang="it">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Snake GameÂ©">
        <meta name="keywords" content="Snake">
        <meta name="author" content="Padurean Davide">
        <title>Snake</title>
        <link href="images/snake/icon.png" rel="icon" media="all">
        <link href="layout/styles/snake.css" rel="stylesheet" type="text/css">
        <script src="layout/scripts/jquery-3.6.4.min.js"></script>
    </head>

    <body>
    
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-text">LOADING</div>
              <div class="loading-progress"></div>
              <div class="loading-image"></div>
            </div>
        </div>
    
    <!----------------------INIZIO CODICE DEL GIOCO SNAKE---------------------->
        <div>
            <!--titolo del gioco formato immagine-->
            <img src="images/snake/snakeTitle.png" id="title" class="game">
        </div><br>

        <!----------------------DIV NEL QUALE APPARITA LA SCRITTA GAME OVER---------------------->
        <div class="game">
        </div>

        <!----------------------CI PERMETTE DI VISUALIZZATE IL NECESSARIO PER IL GIOCO DOPO LA SCHERMATA DI CARICAMENTO---------------------->
        <div class="gioco">
        
        <div id="board"></div>
            <div id="messaggio">Hai perso <br> premi INVIO per continuare a giocare</div>
            <div id="serpente"></div>
        </div>
    
        <div id="punteggio" class="visuaPunteggio">
    
            <span>Punteggio: </span><span id="puntNow">0</span><br><br>
            <span>Punteggio migliore: </span><span id="bestPunt">0</span>
            
        </div>


    <!----------------------PULSANTI ALLA FINE DELLA PAGINA---------------------->
        <div class="game">
            <img id="state" src="images/common/pause.png">
            <img id="home" src="images/common/home.png" alt="Home">
            <img id="restart" src="images/common/restart.png" alt="Refresh">
            <img id="music" src="images/common/music.png" alt="Musica">
        </div>

        <script src="layout/scripts/snake.js"></script>
    </body>
</html>
