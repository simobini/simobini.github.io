<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Flappy Bird©">
        <meta name="keywords" content="Platform">
        <meta name="author" content="Guenda Morrone">
        <title>Flappy Bird</title>
        <link href="images/flappyBird/icon.png" rel="icon" media="all">
</head>
<style> 
#spazioLudico{
	background-image: url("images/flappyBird/sfondo.jpg");
	background-repeat: repeat-x;
	width: 35%;
	height: 80%;
	margin: auto;
	background-size: cover;
	background-position: center;
	position: relative;
}
#title{
	margin-top: 1.3%;
	margin-bottom: 1%;
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 17%;
}
#sprite{
	width: 6.3%;
	position: absolute;
	left: 35%;
	top: 50%;
	display: none;
}
body{
	background-color: black;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	var x = 50; 
	$(document).ready(function(){
		alert("PREPARATI! \nAl tuo 'ok' il gioco partirà!");
		$("#sprite").show();
		$("#spazioLudico").click(function(){
			x = controlloMargine(x);
			$("#sprite").animate({top: x +'%'});
		});	
		setInterval(function(){
			x = gravita(x);
			$("#sprite").animate({top: x +'%'});
		}, 400);
	});
</script>
<body>
	<img src="images/flappyBird/titolo.png" alt="Title" id="title"></img>
	<div id="spazioLudico"> </div>
	<img src="images/flappyBird/sprite.png" alt="Sprite" id="sprite"></img>
</body>
<script>
	function controlloMargine(x){
		if((x - 11) < 15) return x;
		else{
			x = x - 11;
			return x;
		}
	}
	
	function gravita(x){
		if((x + 3) < 87){
			x = x + 3;
			return x;
		}
		else{
			alert("GIOCO TERMINATO");
		}
	}
</script>
</html>
